<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=translate"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg-zinc-800 relative">
    <!--navbar Start-->

    <div
      class="bg-zinc-950 py-2 lg:py-4 px-4 md:px-8 lg:px-12 flex justify-between"
    >
      <div class="flex items-center gap-4 lg:gap-8">
        <h2 class="text-red-700 text-2xl md:text-3xl lg:text-4xl font-bold">
          MYFLIX
        </h2>
        <ul class="hidden text-white gap-4 text-xs md:flex lg:text-sm xl:gap-6">
          <li class="hover:text-gray-400 transition-colors duration-300">
            <a href="#">Home</a>
          </li>
          <li class="hover:text-gray-400 transition-colors duration-300">
            <a href="#">TV Show</a>
          </li>
          <li class="hover:text-gray-400 transition-colors duration-300">
            <a href="#">Movie</a>
          </li>
          <li class="hover:text-gray-400 transition-colors duration-300">
            <a href="#">News & Trending</a>
          </li>
          <li class="hover:text-gray-400 transition-colors duration-300">
            <a href="#">My List</a>
          </li>
        </ul>
        <div class="flex md:hidden text-white text-sm">
          menu<span><i class="fa-solid fa-caret-down ml-2"></i></span>
        </div>
      </div>
      <div class="flex gap-4 text-white items-center">
        <div>
          <button class="text-xl">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="relative px-2 text-xl">
          <button id="notificationBtn">
            <i class="fa-regular fa-bell"></i>
          </button>
        </div>

        <div class="flex items-center">
          <img
            class="object-cover w-8 rounded-md"
            src="./img//iconuser.jpg"
            alt=""
          />
          <span class="hidden md:flex"
            ><i class="fa-solid fa-caret-down ml-2"></i
          ></span>
        </div>
      </div>
    </div>

    <!--navbar End-->

    <!--Header Start-->

    <div class="w-screen relative">
      <video src="./video/video.mp4" muted loop autoplay></video>
      <div
        class="absolute top-8 left-4 md:top-12 md:left-8 lg:left-12 flex flex-col gap-2"
      >
        <img
          class="object-cover w-60 md:w-72 lg:w-3/4"
          src="./img/image2.webp"
          alt=""
        />
        <h2 class="text-sm text-white lg:text-lg">New episode on Friday</h2>
        <div class="w-1/2 text-[10px] font-light text-white lg:text-sm">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
          cum, laborum error magni rem.
        </div>
        <div class="flex gap-4 text-black">
          <button
            class="bg-white font-light hover:bg-white/[0.7] py-1 px-2 text-xs md:text-sm lg:px-4 lg:py-2 rounded-md"
          >
            <i class="fa-solid fa-play mr-1 lg:mr-2"></i>Play
          </button>
          <button
            class="bg-gray-600 font-light hover:bg-gray-600/[0.7] py-1 px-2 text-xs md:text-sm lg:px-4 lg:py-2 rounded-md text-white"
          >
            <i class="fa-regular fa-circle-question mr-2 lg:mr-2"></i>More
            Detail
          </button>
        </div>
      </div>
      <div
        class="absolute right-0 top-2/4 text-white w-8 md:w-10 lg:w-12 bg-gray-900/[0.7] text-xs lg:text-sm pl-2 border-l-4"
      >
        16+
      </div>
    </div>

    <!--Header End-->

    <!--Content Start-->

    <div
      class="w-screen absolute top-[320px] md:top-[400px] lg:top-[520px] pl-4 md:pl-8 lg:pl-12 text-white"
    >
      <p class="text-xl mb-2">Korea Series</p>
      <div class="owl-carousel owl-theme" id="koreaSeries"></div>
    </div>

    <!--Content End-->

    <script>
      const koreaSeriesContainer = document.getElementById("koreaSeries");

      const imgKorea = [
        "img1.jpeg",
        "img2.jpeg",
        "img3.jpeg",
        "img4.webp",
        "img5.jpeg",
        "img6.jpeg",
        "img7.webp",
      ];

      imgKorea.forEach((item) => {
        const detail = `<div class="item">
          <div class="bg-zinc-950 rounded-lg">
            <img
              class="rounded-t-lg"
              src="./img/movie/korean/${item}"
              alt=""
            />
            <div class="px-2 py-2 flex flex-col gap-1">
              <div class="flex justify-between">
                <div class="flex gap-2 items-center">
                  <i class="fa-solid fa-circle-play"></i>
                  <i class="fa-solid fa-plus"></i>
                  <i class="fa-regular fa-thumbs-up"></i>
                </div>
                <div>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
              </div>

              <div class="flex gap-2 items-center font-light">
                <div class="border px-2 text-sm">16+</div>
                <div class="text-xs lg:text-sm">12 Episode</div>
                <div class="border text-xs h-fit px-0.5">HD</div>
              </div>

              <div class="flex items-center text-[12px] hidden lg:flex lg:text-sm font-light">
                Action<i class="fa-solid fa-circle text-[4px] mx-2 pt-1"></i
                >Romantic<i
                  class="fa-solid fa-circle text-[4px] mx-2 pt-0.5"
                ></i
                >Drama
              </div>
            </div>
          </div>
        </div>`;

        koreaSeriesContainer.innerHTML += detail;
      });

      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 4,
        nav: true,
        dots: false,
        nav: false,
        responsive: {
          0: {
            items: 3,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
